# prefixキーをC-fに設定
set -g prefix C-f

# ウィンドウ履歴の最大行数
set-option -g history-limit 5000

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Prefix + Ctrl-h/l でウィンドウ切り替え
# Prefix + Ctrl-h,h,h,h,...と連打できる
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# 確認しないでWindow kill
bind-key & kill-window

#confをリロード
bind r source-file ~/.tmux.conf \; display "Reload ~/.tmux.conf"
bind C-r source-file ~/.tmux/new-session \; display "Reload ~/.tmux/new-session"

# Set new panes to open in current directory
# bind c new-window -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

#ステータスバーをボトムに配置する
set-option -g status-position bottom
# status line の背景色を指定する。
set-option -g status-bg "colour60"
# status line の文字色を指定する。
set-option -g status-fg "colour255"
#フォーカスしているペインの設定
setw -g window-active-style bg=colour234
#フォーカスしていないペインの設定
setw -g window-style bg=colour237

#マウス操作を有効にする
set-option -g mouse on

#左右のステータスバーの長さを決定する
set-option -g status-left-length 90
set-option -g status-right-length 90

# #H => マシン名
# #P => ペイン番号
# 最右に表示
set-option -g status-right '#H:[#P] '

# Wi-Fi、バッテリー残量、現在時刻
# 最左に表示
# set-option -g status-left '#(get_ssid) #(battery -c tmux) [%Y-%m-%d(%a) %H:%M] '
set-option -g status-left ' [%Y-%m-%d(%a) %H:%M] '

# ステータスバーを１秒毎に描画し直す
set-option -g status-interval 1

#PCのステータスバーの追加
#set-option -g status-right '#(wifi) #(battery --tmux) [%Y-%m-%d(%a) %H:%M]'

# Vi キーバインド
set-window-option -g mode-keys vi

# Prefix+v でコピーモード開始
bind-key v copy-mode \; display "Copy mode!"
bind-key -T copy-mode-vi v      send-keys -X begin-selection
bind-key -T copy-mode-vi y      send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Enter  send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Prefix+p でペースト
# クリップボードにも保存されているので Cmd-v でもペースト可能
bind-key p paste-buffer
